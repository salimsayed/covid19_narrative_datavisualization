<html>
  <head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
  </head>
<body onload='init()'>
<svg width=800 height=800>
</svg>
  
<script>
  async function init() {
    var xs = d3.scaleLog().domain([10, 150]).range([0, 200]);
    var ys = d3.scaleLog().domain([10,150]).range([200,0]);

    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
 
    d3.select("svg")
    .append("g").attr("transform","translate(50,50)")
    .selectAll().data(data).enter()
    .append("circle")
    .attr("cx",function(d){return xs(parseInt(d.AverageCityMPG));})
    .attr("cy",function(d){return ys(parseInt(d.AverageHighwayMPG));})
    .attr("r",function(d){return parseInt(d.EngineCylinders)+2;})


    d3.select("svg")
    .append("g").attr("transform","translate(50,50)")
    .call(d3.axisLeft(ys)
    .tickValues([10,20,50,100])
    .tickFormat(d3.format("~s"))
    )

    d3.select("svg")
    .append("g").attr("transform","translate(50,250)")
    .call(d3.axisBottom(xs)
    .tickValues([10,20,50,100])
    .tickFormat(d3.format("~s"))
    )
  }
</script>
  
</body>
</html>
